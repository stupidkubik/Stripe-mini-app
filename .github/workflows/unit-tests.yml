name: Unit Tests

on:
  push:
    branches: [main, master]
  pull_request:

permissions:
  contents: write

jobs:
  unit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run unit tests with coverage
        id: unit
        continue-on-error: true
        run: npm run test:unit:coverage

      - name: Generate badges
        run: node scripts/generate-badges.mjs --unit-status ${{ steps.unit.outcome }}

      - name: Commit badge updates
        if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
        run: |
          if [ -n "$(git status --porcelain badges)" ]; then
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add badges/*.svg
            git commit -m "chore: update test badges"
            git push
          fi

      - name: Fail if unit tests failed
        if: steps.unit.outcome == 'failure'
        run: exit 1
